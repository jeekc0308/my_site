<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Doyeong Kim</title>
</head>
<body>
    <header>
        <nav id="navigation" class="navigation">
            <a class="menu-link" href="#">
                <div></div>
                <div></div>
                <div></div>
            </a>
        </nav>
    </header>
    <article>
        <section class="box">
            <div class="video-wrapper">
                <video id="background_video" height="auto" width="100%" loop muted poster="cover.jpg" autoplay>
                    <source src="moon.mp4">
                </video>
            </div>
            <h1 class="title" data-aos="fade-down">
                Hello, World!
            </h1>
            <a href="#" data-to="#info" class="link learn-more">자세히 보기</a>
        </section>
        <section class="article" id="info">
            <h1 data-aos="fade-down" class="title">Info</h1>
            <div class="info-wrap">
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        이름
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        김도영 (Doyeong Kim, 金道英)
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        생년월일
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        2003-03-08
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        학력
                    </h3>
                    <p class="info-value">
                        <span data-aos="zoom-in">장승초등학교 졸업(2010년 ~ 2015년)<br></span>
                        <span data-aos="zoom-in">광릉중학교 졸업(2016년 ~ 2018년)<br></span>
                        <span data-aos="zoom-in">선린인터넷고등학교 소프트웨어과 재학(2019년 ~)<br></span>
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        소속 동아리
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        선린인터넷고등학교 소프트웨어과<br>EDCAN 6기 개발자
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        출생 / 거주지
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        경기도 남양주시
                    </p>
                </div>
            </div>
        </section>
        <section class="article" id="like">
            <h1 data-aos="fade-down" class="title">좋아하는 것</h1>
            <div class="likenhate-wrap">
                <div class="likenhate" data-aos="zoom-out">
                    <img src="coding.jpg" alt="coding">
                    <h3>코딩</h3>
                </div>
                <div class="likenhate reverse" data-aos="zoom-out">
                    <img src="gaming.jpg" alt="Gaming">
                    <h3>게이밍</h3>
                </div>
                <div class="likenhate" data-aos="zoom-out">
                    <img src="music.jpg" alt="Listening Music">
                    <h3>음악 듣기</h3>
                </div>
            </div>
        </section>
        <section class="article" id="I-can">
            <h1 class="title">Skills</h1>
        </section>
    </article>
    <script src="bundle.js"></script>
</body>
</html>
