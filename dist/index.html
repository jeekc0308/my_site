<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Doyeong Kim</title>
</head>
<body>
    <header>
        <nav id="navigation" class="navigation">
            <a class="menu-link" href="#" id="menu-opener">
                <div></div>
                <div></div>
                <div></div>
            </a>
            <div id="background" class="background"></div>
            <div id="menu" class="menu">
                <a href="#" data-to="#info">소개</a>
                <a href="#" data-to="#like">좋아하는 것</a>
                <a href="#" data-to="#skills">할 수 있는 것</a>
                <a href="#" data-to="#contact">연락처</a>
            </div>
        </nav>
    </header>
    <article>
        <section class="box">
            <div class="video-wrapper">
                <video id="background_video" height="auto" width="100%" loop muted poster="cover.jpg" autoplay>
                    <source src="moon.mp4">
                </video>
            </div>
            <h1 class="title" data-aos="fade-down">
                Hello, World!
            </h1>
            <a href="#" data-to="#info" class="link learn-more">자세히 보기</a>
        </section>
        <section class="article" id="info">
            <h1 data-aos="fade-down" class="title">소개</h1>
            <div class="info-wrap">
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        이름
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        김도영 (Doyeong Kim, 金道英)
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        생년월일
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        2003-03-08
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        학력
                    </h3>
                    <p class="info-value">
                        <span data-aos="zoom-in">장승초등학교 졸업(2010년 ~ 2015년)<br></span>
                        <span data-aos="zoom-in">광릉중학교 졸업(2016년 ~ 2018년)<br></span>
                        <span data-aos="zoom-in">선린인터넷고등학교 소프트웨어과 재학(2019년 ~)<br></span>
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        소속 동아리
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        선린인터넷고등학교 소프트웨어과<br>EDCAN 6기 개발자
                    </p>
                </div>
                <div class="info">
                    <h3 class="info-key" data-aos="zoom-in">
                        출생 / 거주지
                    </h3>
                    <p class="info-value" data-aos="zoom-in">
                        경기도 남양주시
                    </p>
                </div>
            </div>
        </section>
        <section class="article" id="like">
            <h1 data-aos="fade-down" class="title">좋아하는 것</h1>
            <div class="likenhate-wrap">
                <div class="likenhate" data-aos="zoom-out">
                    <img src="coding.jpg" alt="coding">
                    <h3>코딩</h3>
                </div>
                <div class="likenhate reverse" data-aos="zoom-out">
                    <img src="gaming.jpg" alt="Gaming">
                    <h3>게이밍</h3>
                </div>
                <div class="likenhate" data-aos="zoom-out">
                    <img src="music.jpg" alt="Listening Music">
                    <h3>음악 듣기</h3>
                </div>
            </div>
        </section>
        <section class="article" id="skills">
            <h1 class="title" data-aos="fade-down">할 수 있는 것</h1>
            <div class="skills-wrap">
                <div class="skill" data-name="Javascript" data-aos="flip-up">
                    <img src="languages/js.png">
                </div>
                <div class="skill" data-name="HTML" data-aos="flip-up">
                    <img src="languages/html.png">
                </div>
                <div class="skill" data-name="CSS" data-aos="flip-up">
                    <img src="languages/css.png">
                </div>
                <div class="skill" data-name="C" data-aos="flip-up">
                    <img src="languages/c.png">
                </div>
                <div class="skill" data-name="Python" data-aos="flip-up">
                    <img src="languages/python.svg">
                </div>
                <div class="skill" data-name="React (Js)" data-aos="flip-up">
                    <img src="languages/react.svg">
                </div>
                <div class="skill" data-name="AWS" data-aos="flip-up">
                    <img src="languages/aws.svg">
                </div>
            </div>
            <h3>And ETC</h3>
        </section>
        <section class="article" id="contact">
            <h1 class="title" data-aos="fade-down">연락처</h1>
            <h3 data-aos="fade-down">외주/문의 등</h3>
            
        </section>
    </article>
    <script src="bundle.js"></script>
</body>
</html>
